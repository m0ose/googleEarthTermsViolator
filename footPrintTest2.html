<title>Altitude Scan</title>

<script>

var geoJsonLookup

function getUrl(url) {
  return new Promise(function(resolve, reject) {
    var req = new XMLHttpRequest();
    req.open('GET', url);
    req.onload = function() {
      if (req.status == 200) {
        // Resolve the promise with the response text
        resolve(req.response);
      }
      else {
        reject(Error(req.statusText));
      }
    };
    req.onerror = function() {
      reject(Error("Network Error"));
    };
    req.send();
  });
}

function loadFootPrints(url) {
    getUrl(url).then(function(response) {
      //console.log("Success!", response);
      var jsn = JSON.parse(response)
      console.log(jsn)
      geoJsonLookup = new pointInGeojsonTester( jsn,{width:800, height:400})
      geoJsonLookup.centroids2properties()
      document.getElementById('foot-can').appendChild( geoJsonLookup.canvas)
      geoJsonLookup.canvas.onmousemove = mousemover
    }).catch(function(error) {
      console.error("Failed", error);
    });

     var mousemover =  function(e){
      //console.log(e)
      var bb = this.getBoundingClientRect()
      //console.log(bb)
      var x = e.clientX - bb.left
      var y = e.clientY - bb.top
      var feat = geoJsonLookup.featureOfCanXY(x,y)
      var indx = geoJsonLookup.indexOfCanvasXY(x,y)
      var dv=document.getElementById('results')
      if( feat){
        var prop=feat.properties
        dv.innerHTML = "index: "+indx+"centroid: " + prop.clat +","+prop.clon + ' , height: ' + prop.height
        gotoLatLon(prop.clat, prop.clon,1000)
      }else{
        dv.innerHTML = "None"
      }
      // /console.log( geoJsonLookup.featureOfCanXY(x,y))
    }
}


</script>
</head>
<body onload="loadFootPrints('./data/sanfran-bldgout-4326.min.json')">
<button onclick="earthUtils.gotoSanFran()">fly to san fransisco</button>
<button onclick="altitudeScan()">start scan</button>
<button onclick="stopScan()">stop scan</button>

<div id="map3d" style="height: 200px; width: 600px;"></div>
<div id="results"></div>
<div id='foot-can'></div>
</body>
</html>
